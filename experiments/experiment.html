<!doctype html>
<html>
  <head>
    <title>My experiment</title>
    <script src="jquery/jquery-1.11.3.js"></script>
    <script src="jspsych/jspsych.js"></script>

    <!-- jsPsych plugin files -->
    <script src="jspsych/plugins/jspsych-text.js"></script>
    <script src="jspsych/plugins/jspsych-instructions.js"></script>
    <script src="jspsych/plugins/jspsych-single-stim.js"></script>
    <script src="marked/marked.js"></script>

    <!-- styles -->
    <link href="jspsych/css/jspsych.css" rel="stylesheet" type="text/css"></link>
    <link href="css/experiment.css" rel="stylesheet" type="text/css"></link>
  </head>
  <body>
    <div id="jspsych_target"></div>
  </body>
  <script>
    jsPsych.init({
      experiment_structure: [
        // Define the main experiment structure here.
        // See http://docs.jspsych.org/plugins/overview/.

        // instructions
        {
          type: "instructions",
          pages: [
            marked(
              "# Instructions\n" +
              "This is a test!\n"
            ),
            marked(
              "This is a second page of instructions."
            )
          ]
        },

      ],

      display_element: $('#jspsych_target'),
      on_finish: function() {
        $.ajax({
          type: "POST",
          url: "/experiment-data",
          data: JSON.stringify(jsPsych.data.getData()),
          contentType: "application/json"
        })
        .done(function() {
          window.location.href = "thanks.html";
        })
        .fail(function() {
          alert("A problem occurred while writing to the database. Please contact the researcher for more information.");
        });
      }
    });
  </script>
</html>
