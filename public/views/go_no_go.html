<!doctype html>
<html>
  <head>
    <title>My experiment</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="jsPsych/jspsych.js"></script>
    <script src="jsPsych/plugins/jspsych-text.js"></script>
    <script src="jsPsych/plugins/jspsych-single-stim.js"></script>
    <link href="jsPsych/css/jspsych.css" rel="stylesheet" type="text/css"></link>
    <link href="css/experiment.css" rel="stylesheet" type="text/css"></link>
  </head>
  <body>
    <div class = "parent">
      <div class = "child">
        <div id="jspsych_target"></div>
      </div>
    </div>
  </body>
  <script>

    /* define welcome message block */
    var welcome_block = {
      type: "text",
      text: "This section will contain the go/no-go task constructed in a tutorial at the <a href = 'http://docs.jspsych.org/tutorials/go-nogo-task/' target = 'new'>jsPsych website</a>. You'll have to complete that tutorial and create the experiment in order to get started. </p><p>You'll notice that I have used styling to center the stimuli both horizontally and vertically. You can look at how this is done by styling nested div elements in my go_no_go.html and go_no_go.css files."
    };

    /* define instructions block */
    var instructions_block = {
      type: "text",
      text: "<p>In this experiment, a circle will appear in the center " +
          "of the screen.<br>If the circle is <strong>blue</strong>, " +
          "press the letter F on the keyboard as fast as you can." +
          "<br>If the circle is <strong>orange</strong>, do not press " +
          "any key.</p>" +
          "<div class='left center-content'><img src='img/blue.png'></img>" +
          "<p class='small'><strong>Press the F key</strong></p></div>" +
          "<div class='right center-content'><img src='img/orange.png'></img>" +
          "<p class='small'><strong>Do not press a key</strong></p></div>" +
          "<p>Press any key to begin.</p>",
      timing_post_trial: 2000
    };

    /* define test block */

    var test_stimuli = [
      {
        image: "img/blue.png",
        data: { response: 'go' }
      },
      {
        image: "img/orange.png",
        data: { response: 'no-go' }
      }
    ];

    var all_trials = jsPsych.randomization.repeat(test_stimuli, 2, true);

    var post_trial_gap = function() {
      return Math.floor( Math.random() * 1500 ) + 750;
    }

    var test_block = {
      type: "single-stim",
      stimuli: all_trials.image,
      choices: ['F'],
      data: all_trials.data,
      timing_response: 1500,
      timing_post_trial: post_trial_gap
    };

    /* define debrief block */

    function getAverageResponseTime() {

      var trials = jsPsych.data.getTrialsOfType('single-stim');

      var sum_rt = 0;
      var valid_trial_count = 0;
      for (var i = 0; i < trials.length; i++) {
        if (trials[i].response == 'go' && trials[i].rt > -1) {
          sum_rt += trials[i].rt;
          valid_trial_count++;
        }
      }
      return Math.floor(sum_rt / valid_trial_count);
    }

    var debrief_block = {
      type: "text",
      text: function() {
        return "<p>Your average response time was <strong>" +
        getAverageResponseTime() + "ms</strong>. Press " +
        "any key to complete the experiment. Thank you!</p>";
      }
    };

    /* create experiment definition array */
    var experiment = [];
    experiment.push(welcome_block);
    experiment.push(instructions_block);
    experiment.push(test_block);
    experiment.push(debrief_block);

    /* start the experiment */
    jsPsych.init({
      display_element: $('#jspsych_target'),
      experiment_structure: experiment,
      //instead of displaying data in the on_finish callback, we post it to our server.
      on_finish: function() {
        // jsPsych.data.displayData();
        data_object = jsPsych.data.getData();
        $.ajax({
          type: "POST",
          url: "/experiment-data",
          data: JSON.stringify(data_object),
          contentType: "application/json"
        })
        .done(function() {
          window.location.href = "finish";
        })
        .fail(function() {
          alert("There was an error with your submission! Please contact the researcher for more information.")
          window.location.href = "/";
        })
      }
    });
  </script>
</html>
